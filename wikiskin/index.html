<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - MyWiki</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="siteinfo">
            <img src="img/one-menu.png" alt="menu" class="icon">
            <img src="img/logo.png" alt="logo" class="logo">
            <div class="seachbar">
                <input type="search" name="Search" id="search" placeholder="search on MyWiki">
                <button>Search</button>
            </div>
        </div>
        <div class="userinfo">
            <p id="username">MyWiki User</p>
            <img src="img/notify.png" alt="notify" class="icon">
            <img src="img/options.png" alt="options" class="icon">
            <img src="img/user.png" alt="usericon" class="icon">
        </div>
    </header>
    <div class="body-box">
        <div class="bar"></div>
        <div class="content"></div>
    </div>
    <hr>
    <footer>
        <div class="finfo"></div>
        <div class="pinfo"></div>
    </footer>
</body>
</html>
