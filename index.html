<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>proHero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1d1d1d, #0f2027);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      position: relative;
      animation: fadeIn 2s ease-in-out forwards;
    }

    h1::after {
      content: "proHero";
      position: absolute;
      left: 0;
      top: 0;
      color: #00f7ff;
      z-index: -1;
      filter: blur(8px);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f7ff;
      }
      to {
        text-shadow: 0 0 25px #00f7ff;
      }
    }
  </style>
</head>
<body>
  <h1>proHero</h1>
</body>
</html>
