<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>proHero | Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
    }

    h1 {
      font-size: 4rem;
      animation: fadeIn 2s ease;
      position: relative;
    }

    h1::after {
      content: "proHero";
      position: absolute;
      left: 0;
      top: 0;
      z-index: -1;
      color: #0ff;
      filter: blur(10px);
      animation: glow 2s infinite alternate;
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 30px #0ff;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #00f7ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #00e0e0;
    }
  </style>
</head>
<body>
  <h1>proHero</h1>
  <p>A front-end practice hub by Parvej Talukder</p>
  <a href="/phtofficial/" class="button">Explore PHT Official</a>
</body>
</html>
